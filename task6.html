<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Component Order Form</title>
  <!-- Task 6 -- Adding in Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- My Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The trending deals order form -->
    <div class="container">
      <div class="order-form">
        <h1 class="text-center mb-4">Trending Deals</h1>    
        <form id="orderForm">      
          <div class="form-group">            
            <div class="row">
              <div class="col-md-4 component-column">                
                <img src="Monitor.jpg" alt="Monitor" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="Monitor" data-price="40">Add to Cart ($50)</button>                
              </div>
              <div class="col-md-4 component-column">
                <img src="GPU.jpg" alt="GPU" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="GPU" data-price="70">Add to Cart ($30)</button>
              </div>
              <div class="col-md-4 component-column">
                <img src="CPU.jpg" alt="CPU" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="CPU" data-price="30">Add to Cart ($150)</button>
              </div>
              <div class="col-md-4 component-column">
                <img src="Keyboard.jpg" alt="Keyboard" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="Keyboard" data-price="50">Add to Cart ($150)</button>
              </div>
              <div class="col-md-4 component-column">
                <img src="Mouse.jpg" alt="Mouse" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="Mouse" data-price="60">Add to Cart ($150)</button>
              </div>
              <div class="col-md-4 component-column">
                <img src="Motherboard.jpg" alt="Motherboard" class="component-img">
                <button type="button" class="btn btn-primary btn-block btn-add-to-cart" data-name="Motherboard" data-price="80">Add to Cart ($150)</button>
              </div>
            </div>
          </div>      
        </div>    
          <!-- Shopping Cart -->
          <div class="shopping-cart">
          <div id="shoppingCartContainer" style="border: 1px solid #000; padding: 10px; margin-top: 20px;">
            <h2 class="text-center">Shopping Cart:</h2>
            <div id="cartItemsContainer">
            <ul id="shoppingCart" class="list-group"></ul>           
            </div>
            <p class="text-end">Total Price: $<span id="totalPrice">0.00</span></p>
            <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
        </div>
          
        </form>
      </div>
    </div>
    <!-- The link to the javascript file -->
      <script src="scripts.js"></script>
</body>
</html>
